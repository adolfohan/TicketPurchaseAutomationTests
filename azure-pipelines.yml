trigger:
  - pipelineTest

schedules:
  - cron: "0 5 * * *"
    displayName: Daily build at 6 AM CET
    branches:
      include:
        - 'pipelineTest'
    always: true

pool:
  vmImage: 'windows-latest'

variables:
  BuildConfiguration: 'Release'

steps:
  - task: UseDotNet@2
    displayName: 'Install .NET SDK'
    inputs:
      packageType: 'sdk'
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: NuGetToolInstaller@1
    displayName: 'Install NuGet'

  - script: dotnet restore
    displayName: 'Restore Dependencies'

  - task: NuGetCommand@2
    displayName: 'NuGet Restore'
    inputs:
      restoreSolution: '$(solution)'

  - task: VSBuild@1
    displayName: 'Build Solution'
    inputs:
      solution: '**/*.sln'
      platform: 'Any CPU'
      configuration: 'Release' 
  
  - task: DotNetCoreCLI@2
    displayName: 'Run Tests'
    inputs:
      command: 'test'
      projects: '**/**test*.csproj'
      arguments: '--configuration $(BuildConfiguration)'

  - task: PublishTestResults@2
    displayName: 'Publish Test Results'
    condition: succeededOrFailed()
    inputs:
      testResultsFormat: 'NUnit'
      testResultsFiles: '**/TestsResults.xml'
      searchFolder: '$(System.DefaultWorkingDirectory)'
      mergeTestResults: true
      failTaskOnFailedTests: true
      testRunTitle: 'Test Results'
      publishRunAttachments: true

  - task: PublishPipelineArtifact@1
    displayName: 'Publish Test Results Artifact'
    inputs:
      targetPath: '$(System.DefaultWorkingDirectory)'
      artifact: 'TestResults'

  - task: PublishPipelineArtifact@1
    displayName: 'Publish Extent Report Artifact'
    inputs:
      targetPath: '$(System.DefaultWorkingDirectory)/TicketPurchaseAutomationTest/Reports'
      artifact: 'ExtentReport'